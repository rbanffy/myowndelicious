{% extends "base.html" %}

{% block contents %}

{% if incoming %}<div id="inbox">
  <ul id="">
    {% for message in incoming %}
    <li>{{ message. }}</li>
    {% endfor %}
  </ul>
</div>
{% endif %}

<div id="posts">
  <ul id="">
    {% for post in posts %}
    <li>{{ post.description }}</li>
    {% endfor %}
  </ul>
</div>

{% endblock %}
